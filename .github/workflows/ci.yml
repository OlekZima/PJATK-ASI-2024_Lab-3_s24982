# .github/workflows/ci.yml

name: CI/CD Pipeline for preparing data

# Wykonuj akcje przy każdym pushu do gałęzi main
on:
  push:
    branches:
      - main
  pull_request:
    types: [ opened, reopened,  assigned, synchronize ]
  pull_request_review:
    types: [ edited, dismissed ]

jobs:
  checkout-and-download-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: main

      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          repository: 'PJATK-ASI-2024/Lab2---Obr-bka-danych'
          path: task_repo
          token: ${{ secrets.GPH_TOKEN }}

      - name: Setup Python and requirements
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -r main/requirements.txt
      - run: python task_repo/generator_danych.py -s 24982
      - run: python main/get_spreadsheet_values.py -c ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }} -s ${{ SPREADSHEET_ID }}

